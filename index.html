<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Falling sand </title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
            display: block;
            background-color: black;
        }
    </style>
    <script id="myVertexShader" type="x-shader/x-vertex">#version 300 es
        in vec3 VertexPosition;
        in vec4 VertexColor;
        out vec4 colorOut;

        void main() {
            colorOut = VertexColor;
            gl_Position = vec4(VertexPosition, 1.0);
        }
    </script>
    <script id="myFragmentShader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 colorOut;
        out vec4 fragmentColor;

        void main() {
            fragmentColor = colorOut;
        }
    </script>
</head>

<body>
    <div class="flex">
        <canvas id="myCanvas" width="600" height="600">
            El Navegador no soporta HTML5
        </canvas>
        <div class="menu">
            <input type="color" id="colorPicker" name="color" value="#ff0000">

            <p>Selected color: <span id="colorValue">#ff0000</span></p>
            <input id="rainbow" type="checkbox" checked>
            <input id="remove" type="checkbox">

        </div>
    </div>

    <script src="javascript.js"></script>
</body>

<style>
    .flex { 
        display: flex;
    }

    .menu {
        margin: 30px;
    }
</style>
</html>
